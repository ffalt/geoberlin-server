<!DOCTYPE html>
<html lang="de" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>Geoberlin - Berlin Geocoder</title>
	<link rel="stylesheet" href="assets/bower_components/leaflet/dist/leaflet.css"/>
	<link rel="stylesheet" href="assets/bower_components/geoberlin-client/css/leaflet-geocoder-ui.css"/>
	<link rel="stylesheet" href="assets/css/style.css"/>
	<script src="assets/bower_components/leaflet/dist/leaflet.js"></script>
	<script src="assets/bower_components/angular/angular.min.js"></script>
	<script src="assets/bower_components/geoberlin-client/js/leaflet-geocoder-ui.js"></script>
